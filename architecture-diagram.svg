<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">TaskFlow Architecture</text>
  
  <!-- Client Layer -->
  <rect x="50" y="80" width="200" height="300" rx="10" fill="#3b82f6" stroke="#1e40af" stroke-width="2"/>
  <text x="150" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Frontend Client</text>
  
  <!-- Client Components -->
  <rect x="70" y="120" width="160" height="40" rx="5" fill="#60a5fa" stroke="#2563eb"/>
  <text x="150" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">React + TypeScript</text>
  
  <rect x="70" y="170" width="160" height="40" rx="5" fill="#60a5fa" stroke="#2563eb"/>
  <text x="150" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">UI Components</text>
  
  <rect x="70" y="220" width="160" height="40" rx="5" fill="#60a5fa" stroke="#2563eb"/>
  <text x="150" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">WebSocket Client</text>
  
  <rect x="70" y="270" width="160" height="40" rx="5" fill="#60a5fa" stroke="#2563eb"/>
  <text x="150" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">TanStack Query</text>
  
  <rect x="70" y="320" width="160" height="40" rx="5" fill="#60a5fa" stroke="#2563eb"/>
  <text x="150" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Tailwind CSS</text>
  
  <!-- Server Layer -->
  <rect x="300" y="80" width="200" height="300" rx="10" fill="#059669" stroke="#047857" stroke-width="2"/>
  <text x="400" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Backend Server</text>
  
  <!-- Server Components -->
  <rect x="320" y="120" width="160" height="40" rx="5" fill="#34d399" stroke="#10b981"/>
  <text x="400" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Express.js API</text>
  
  <rect x="320" y="170" width="160" height="40" rx="5" fill="#34d399" stroke="#10b981"/>
  <text x="400" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Authentication</text>
  
  <rect x="320" y="220" width="160" height="40" rx="5" fill="#34d399" stroke="#10b981"/>
  <text x="400" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">WebSocket Server</text>
  
  <rect x="320" y="270" width="160" height="40" rx="5" fill="#34d399" stroke="#10b981"/>
  <text x="400" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Session Management</text>
  
  <rect x="320" y="320" width="160" height="40" rx="5" fill="#34d399" stroke="#10b981"/>
  <text x="400" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Business Logic</text>
  
  <!-- Database Layer -->
  <rect x="550" y="80" width="200" height="300" rx="10" fill="#7c3aed" stroke="#5b21b6" stroke-width="2"/>
  <text x="650" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">PostgreSQL Database</text>
  
  <!-- Database Components -->
  <rect x="570" y="120" width="160" height="40" rx="5" fill="#a78bfa" stroke="#8b5cf6"/>
  <text x="650" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Users Table</text>
  
  <rect x="570" y="170" width="160" height="40" rx="5" fill="#a78bfa" stroke="#8b5cf6"/>
  <text x="650" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Tasks Table</text>
  
  <rect x="570" y="220" width="160" height="40" rx="5" fill="#a78bfa" stroke="#8b5cf6"/>
  <text x="650" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Task Shares Table</text>
  
  <rect x="570" y="270" width="160" height="40" rx="5" fill="#a78bfa" stroke="#8b5cf6"/>
  <text x="650" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Sessions Table</text>
  
  <rect x="570" y="320" width="160" height="40" rx="5" fill="#a78bfa" stroke="#8b5cf6"/>
  <text x="650" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Drizzle ORM</text>
  
  <!-- Arrows -->
  <!-- Client to Server -->
  <path d="M 250 200 L 300 200" stroke="#374151" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="275" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">HTTP/WS</text>
  
  <path d="M 300 250 L 250 250" stroke="#374151" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="275" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">Real-time</text>
  
  <!-- Server to Database -->
  <path d="M 500 200 L 550 200" stroke="#374151" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="525" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">SQL</text>
  
  <path d="M 550 250 L 500 250" stroke="#374151" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="525" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">Data</text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151"/>
    </marker>
  </defs>
  
  <!-- Data Flow Labels -->
  <text x="400" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">Data Flow</text>
  
  <text x="100" y="450" font-family="Arial, sans-serif" font-size="12" fill="#374151">1. User interactions via React UI</text>
  <text x="100" y="470" font-family="Arial, sans-serif" font-size="12" fill="#374151">2. API calls to Express server</text>
  <text x="100" y="490" font-family="Arial, sans-serif" font-size="12" fill="#374151">3. Database operations via Drizzle ORM</text>
  <text x="100" y="510" font-family="Arial, sans-serif" font-size="12" fill="#374151">4. Real-time updates via WebSocket</text>
  <text x="100" y="530" font-family="Arial, sans-serif" font-size="12" fill="#374151">5. State synchronization across clients</text>
  
  <!-- Technology Stack -->
  <text x="600" y="450" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">Key Technologies:</text>
  <text x="600" y="470" font-family="Arial, sans-serif" font-size="11" fill="#374151">• React 18 + TypeScript</text>
  <text x="600" y="485" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Express.js + WebSocket</text>
  <text x="600" y="500" font-family="Arial, sans-serif" font-size="11" fill="#374151">• PostgreSQL + Drizzle ORM</text>
  <text x="600" y="515" font-family="Arial, sans-serif" font-size="11" fill="#374151">• TanStack Query</text>
  <text x="600" y="530" font-family="Arial, sans-serif" font-size="11" fill="#374151">• shadcn/ui + Tailwind CSS</text>
</svg>